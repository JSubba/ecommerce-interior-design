<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
    <title>JSInteriors | Interior Collection</title>
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <!-- <span class="nav-icon">
          <i class="fa fa-bars"></i>
        </span> -->
        <a href="index.html">
          <img src="images/logo-interior-designers.png" alt="logo"
        /></a>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fa fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end navbar -->
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">interior collection</h1>
        <a href="#products"><button class="banner-btn">shop now</button></a>
      </div>
    </header>
    <!-- end hero -->
    <!-- products -->
    <section id="products" class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div id="products-center" class="products-center">
        <!-- single product  -->
      </div>
    </section>
    <!-- end products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fa fa-window-close"></i>
        </span>
        <h2 class="cart-heading">your cart</h2>
        <div class="cart-content">
          <div class="cart-item">
            <!-- cart item  -->
          </div>
        </div>
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
    <!-- end cart  -->

    <!-- footer-->
    <footer class="footer-distributed">
      <div class="footer-right">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-github"></i></a>
      </div>
      <div class="footer-left">
        <p class="footer-links">
          <a class="link-1" href="#">Home</a>
          <a href="#products">Products</a>
          <a href="#">Faq</a>
          <a href="#">Contact</a>
        </p>
        <p>JSInteriors &copy; 2022</p>
      </div>
    </footer>
    <!-- end footer  -->

    <!-- contentful js  -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <!-- custom js  -->
    <script src="app.js"></script>
  </body>
</html>
